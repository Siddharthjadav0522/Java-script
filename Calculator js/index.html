<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./mediaquery.css">
</head>

<body>
    <h1>Calculator !!</h1><br>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="num" id="num" class="input" placeholder="0">
                </div>
            </form><br>
            <div class="row">
                <button onclick="clearall()" class="unic">AC</button>
                <button onclick="deletnum()" class="unic"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="adddata('%')" class="unic">%</button>
                <button onclick="adddata('/')" class="unic">/</button>
            </div>
            <div class="row">
                <button onclick="adddata('7')">7</button>
                <button onclick="adddata('8')">8</button>
                <button onclick="adddata('9')">9</button>
                <button onclick="adddata('*')" class="unic">*</button>
            </div>
            <div class="row">
                <button onclick="adddata('4')">4</button>
                <button onclick="adddata('5')">5</button>
                <button onclick="adddata('6')">6</button>
                <button onclick="adddata('-')" class="unic">-</button>
            </div>
            <div class="row">
                <button onclick="adddata('1')">1</button>
                <button onclick="adddata('2')">2</button>
                <button onclick="adddata('3')">3</button>
                <button onclick="adddata('+')" class="unic">+</button>
            </div>
            <div class="row">
                <button onclick="adddata('0')">0</button>
                <button onclick="adddata('00')">00</button>
                <button onclick="adddata('.')">.</button>
                <button onclick="getdata()" class="unic">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
